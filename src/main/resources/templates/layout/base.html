<!-- base.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>Gestion Réparations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header th:replace="layout/header :: header"></header>

    <main class="container mt-4">
        <div th:insert="${content}">Contenu ici</div>
    </main>

    <footer th:replace="layout/footer :: footer"></footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/scripts.js}" defer></script>
    <script th:src="@{/js/login.js}" defer></script> <!-- Ajouté ici -->
</body>
</html>
