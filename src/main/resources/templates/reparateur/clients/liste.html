<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: layout">
<head>
    <title>Liste des Clients</title>
</head>
<body>
<div class="container mt-5">
    <h2>Mes Clients</h2>
    <a class="btn btn-success mb-3" th:href="@{/reparateur/clients/new}">Ajouter un Client</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Téléphone</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="client : ${clients}">
                <td th:text="${client.nom}"></td>
                <td th:text="${client.prenom}"></td>
                <td th:text="${client.telephone}"></td>
                <td th:text="${client.email}"></td>
                <td>
                    <a class="btn btn-sm btn-primary" th:href="@{'/reparateur/clients/edit/' + ${client.id}}">Modifier</a>
                    <a class="btn btn-sm btn-danger" th:href="@{'/reparateur/clients/delete/' + ${client.id}}" onclick="return confirm('Confirmer la suppression ?');">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
