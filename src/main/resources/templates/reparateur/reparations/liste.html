<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: layout">
<head>
    <title>Liste de mes Réparations</title>
</head>
<body>
<div class="container mt-5">
    <h2>Mes Réparations</h2>
    <a class="btn btn-success mb-3" th:href="@{/reparateur/reparations/new}">Ajouter une Réparation</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Appareil</th>
                <th>Problème</th>
                <th>Statut</th>
                <th>Coût</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="rep : ${reparations}">
                <td th:text="${rep.appareil.designation}"></td>
                <td th:text="${rep.probleme}"></td>
                <td th:text="${rep.statut}"></td>
                <td th:text="${rep.cout} + ' MAD'"></td>
                <td th:text="${#dates.format(rep.dateCreation, 'dd/MM/yyyy')}"></td>
                <td>
                    <a class="btn btn-sm btn-primary" th:href="@{'/reparateur/reparations/edit/' + ${rep.id}}">Modifier</a>
                    <a class="btn btn-sm btn-danger" th:href="@{'/reparateur/reparations/delete/' + ${rep.id}}" onclick="return confirm('Confirmer la suppression ?');">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
