<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi Réparation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-container">
    <div class="login-card">
        <div class="card-header text-center">
            <i class="fas fa-tools fa-3x mb-3"></i>
            <h2>Suivi de Réparation</h2>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/client/login}" method="post">
                <div class="mb-4">
                    <label for="code" class="form-label">Code de suivi</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-barcode"></i></span>
                        <input type="text" class="form-control form-control-lg" id="code" name="code" required>
                    </div>
                    <small class="text-muted mt-1 d-block">
                        <i class="fas fa-info-circle me-1"></i>Trouvé sur votre facture ou bon de prise en charge
                    </small>
                </div>
                <button type="submit" class="btn btn-dark btn-lg w-100 py-3">

                    <i class="fas fa-search me-2"></i>Voir ma réparation
                </button>
                <div th:if="${error}" class="alert alert-danger mt-4" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
