<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi Réparation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Suivi de Réparation</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/client/login}" method="post">
                            <div class="mb-3">
                                <label for="code" class="form-label">Code de suivi</label>
                                <input type="text" class="form-control" id="code" name="code" required>
                                <small class="text-muted">(Trouvé sur votre facture ou bon de prise en charge)</small>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Voir ma réparation</button>
                            <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
