<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/base-client :: layout(~{::section})">
<section>
    <div class="container-fluid">

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0 text-white">Détails de la réparation</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <h6 class="text-muted mb-2">Client</h6>
                                    <p class="fs-5" th:text="${client.nom} + ' ' + ${client.prenom}"></p>
                                </div>
                                
                                <div class="mb-4">
                                    <h6 class="text-muted mb-2">Appareil</h6>
                                    <p class="fs-5" th:text="${appareil.nom}"></p>
                                </div>
                                
                                <div class="mb-4">
                                    <h6 class="text-muted mb-2">Problème signalé</h6>
                                    <p class="fs-5" th:text="${appareil.probleme}"></p>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <h6 class="text-muted mb-2">Statut</h6>
                                    <span class="badge bg-primary fs-6 p-2" th:text="${reparation.statut}"></span>
                                </div>
                                
                                <div class="mb-4" th:if="${reparation.reparateur != null}">
                                    <h6 class="text-muted mb-2">Réparateur assigné</h6>
                                    <p class="fs-5" th:text="${reparateur.nom} + ' ' + ${reparateur.prenom}"></p>
                                </div>
                                
                                <div class="mb-4" th:if="${reparation.prix != null}">
                                    <h6 class="text-muted mb-2">Prix</h6>
                                    <p class="fs-5" th:text="${reparation.prix} + ' DH'"></p>
                                </div>
                            </div>
                        </div>
                        
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
