<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/base :: layout(content = ~{::section})">
<section>
    <div class="container mt-5">
        <h2 class="mb-4">Suivi de votre réparation</h2>

        <form th:action="@{/client/suivi}" method="get" class="row g-3">
            <div class="col-md-8">
                <input type="text" name="code" class="form-control" placeholder="Entrez votre code de suivi" required>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary w-100">Suivre</button>
            </div>
        </form>

        <div class="mt-4" th:if="${reparation != null}">
            <h4>Détails de la Réparation</h4>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Appareil :</strong>
                    <span th:text="${reparation.appareil.nom}">-</span>
                </li>
                <li class="list-group-item">
                    <strong>Problème :</strong>
                    <span th:text="${reparation.probleme}">-</span>
                </li>
                <li class="list-group-item">
                    <strong>Statut :</strong>
                    <span th:text="${reparation.statut}">-</span>
                </li>
                <li class="list-group-item">
                    <strong>Date Dépôt :</strong>
                    <span th:text="${#dates.format(reparation.dateDepot, 'dd/MM/yyyy')}">-</span>
                </li>
                <li class="list-group-item">
                    <strong>Coût :</strong>
                    <span th:text="${reparation.cout} + ' MAD'">-</span>
                </li>
            </ul>
        </div>

        <div class="alert alert-danger mt-4" th:if="${notFound}">
            Aucune réparation trouvée pour ce code.
        </div>
    </div>
</section>
</html>
