<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/base :: layout(content = ~{::section})">
<section>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Liste des Réparations</h2>
            <a class="btn btn-success" th:href="@{/admin/reparations/form}">Ajouter une réparation</a>
        </div>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Appareil</th>
                <th>Client</th>
                <th>Réparateur</th>
                <th>Statut</th>
                <th>Prix</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rep : ${reparations}">
                <td th:text="${rep.id}"></td>
                <td th:text="${rep.appareil.marque + ' ' + rep.appareil.modele}"></td>
                <td th:text="${rep.appareil.client.nom + ' ' + rep.appareil.client.prenom}"></td>
                <td th:text="${rep.reparateur.nom + ' ' + rep.reparateur.prenom}"></td>
                <td th:text="${rep.statut}"></td>
                <td th:text="${rep.prix + ' MAD'}"></td>
                <td>
                    <a th:href="@{'/admin/reparations/form?id=' + ${rep.id}}" class="btn btn-sm btn-primary">Modifier</a>
                    <a th:href="@{'/admin/reparations/delete/' + ${rep.id}}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Confirmer la suppression de cette réparation ?')">
                        Supprimer
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</html>
