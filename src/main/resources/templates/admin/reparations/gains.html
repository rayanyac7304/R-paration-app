<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/base :: layout(content = ~{::section})">
<section>
    <div class="container mt-5">
        <h2 class="mb-4">Gains Totaux de l'Application</h2>

        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Montant Total :</h4>
                <p class="card-text fs-4 fw-bold text-success" th:text="${gains} + ' MAD'"></p>
            </div>
        </div>

        <a th:href="@{/admin/reparations}" class="btn btn-secondary mt-4">Retour à la liste des réparations</a>
    </div>
</section>
</html>
