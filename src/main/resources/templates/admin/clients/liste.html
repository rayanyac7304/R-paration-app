<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/base :: layout(content = ~{::section})">
<section>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Liste des Clients</h2>
            <a class="btn btn-success" th:href="@{/admin/clients/form}">Ajouter un client</a>
        </div>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Téléphone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="client : ${clients}">
                    <td th:text="${client.id}">1</td>
                    <td th:text="${client.nom}">Nom</td>
                    <td th:text="${client.prenom}">Prénom</td>
                    <td th:text="${client.telephone}">Téléphone</td>
                    
                    <td>
                        <a th:href="@{'/admin/clients/form?id=' + ${client.id}}" class="btn btn-sm btn-primary">Modifier</a>
                        <a th:href="@{'/admin/clients/delete/' + ${client.id}}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Confirmer la suppression de ce client ?')">
                            Supprimer
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
</html>
