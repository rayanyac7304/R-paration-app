<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/base :: layout(content = ~{::section})">
<section>
    <div class="container mt-5">
        <h2 th:text="${reparateur.id != null} ? 'Modifier le Réparateur' : 'Ajouter un Réparateur'"></h2>
        <form th:action="@{/admin/reparateurs/save}" th:object="${reparateur}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label class="form-label">Nom</label>
                <input type="text" class="form-control" th:field="*{nom}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Prénom</label>
                <input type="text" class="form-control" th:field="*{prenom}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">CIN</label>
                <input type="text" class="form-control" th:field="*{cin}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Login</label>
                <input type="text" class="form-control" th:field="*{login}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <input type="password" class="form-control" th:field="*{password}" required>
            </div>

            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a th:href="@{/admin/reparateurs}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</section>
</html>
