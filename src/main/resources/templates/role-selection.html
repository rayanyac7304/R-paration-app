<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix du Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-hover:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center mb-4">
                <h1 class="display-4">Bienvenue sur notre plateforme</h1>
                <p class="lead">Veuillez sélectionner votre profil</p>
            </div>
        </div>
        
        <div class="row">
            <!-- Carte Admin -->
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow card-hover">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Administrateur</h5>
                    </div>
                    <div class="card-body">
                        <p>Accès à la gestion complète du système</p>
                    </div>
                    <div class="card-footer bg-transparent">
                        <a href="/admin/login" class="btn btn-primary w-100">Se connecter</a>
                    </div>
                </div>
            </div>
            
            <!-- Carte Réparateur -->
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow card-hover">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0">Réparateur</h5>
                    </div>
                    <div class="card-body">
                        <p>Accès à la gestion des réparations</p>
                    </div>
                    <div class="card-footer bg-transparent">
                        <a href="/reparateur/login" class="btn btn-warning w-100">Se connecter</a>
                    </div>
                </div>
            </div>
            
            <!-- Carte Client -->
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow card-hover">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Client</h5>
                    </div>
                    <div class="card-body">
                        <p>Suivi de l'état de votre réparation</p>
                    </div>
                    <div class="card-footer bg-transparent">
                        <a href="/client/login" class="btn btn-success w-100">Accéder au suivi</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
